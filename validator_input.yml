Define:
  Network:
    +Type: Map
    +KeyType: String
    +ValueType:
      +Type: Object
      Prefix: String
      PrivateDomain: String
      PublicDomain: String
      AWS_Account_ID: String
      AWS_AccessKeyID: String?
      AWS_SecretAccessKey: String?
      AWS_Regions:
        +Type: Map
        +KeyType: String
        +ValueType:
          +Type: Object
          VPC_ID: String
          VPC_CIDR: String
          ExtraSecurityGroupRules:
            +Default: []
            +Type: List
            +ValueType:
              +Type: Object
              Key: String
              IpProtocol: String
              Port: Integer
              CidrIp: String
              Description: String
